<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Tennis Indoor">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">

	<title>Indoor Tennis Registration</title>

	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="bower_components/nprogress/nprogress.css" rel="stylesheet">
	<link href="content/css/custom.css" rel="stylesheet">
</head>

<body ng-app="app">>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><i class="fa fa-rocket"></i>&nbsp;Indoor Tennis Registration</a>
			</div>
		</div>
	</nav>

	<div class="container content" ng-controller="main">
		<div data-locker="lock">
			<form>
				<div class="row">
					<div class="form-group col-sm-12 col-md-4">
						<label>First Name</label>
						<input type="text" class="form-control" name="inpFirstName" placeholder="First Name" ng-model="item.FirstName">
					</div>
					<div class="form-group col-sm-12 col-md-4">
						<label>Last Name</label>
						<input type="text" class="form-control" name="inpLastName" placeholder="Last Name" ng-model="item.LastName">
					</div>
					<div class="form-group col-sm-12 col-md-4">
						<label>Phone Number</label>
						<input type="text" class="form-control" name="inpPhoneNumber" placeholder="Phone Number" ng-model="item.PhoneNumber">
					</div>
				</div>
				<button class="btn btn-success" ng-click="add()"><i class="fa fa-plus"></i>&nbsp;Aggiungi</button>
			</form>

			<div class="top25">
				<div class="list-group">
					<div class="list-group-item list-group-item-info">
						Spieler Liste (Max <span ng-bind="max"></span>)
					</div>
					<div class="list-group-item" ng-repeat="reg in registrations track by reg.Id">
						<div class="col-sm-12 col-md-5"><span ng-bind="$index + 1"></span></div>
						<div class="col-sm-12 col-md-5"><span ng-bind="reg.Date | date : 'yyyy-MM-dd HH:mm:ss'"></span></div>
						<div class="col-sm-12 col-md-5"><span ng-bind="reg.Person.FirstName"></span></div>
						<div class="col-sm-12 col-md-5"><span ng-bind="reg.Person.LastName"></span></div>
						<div class="col-sm-12 col-md-5"><span ng-bind="reg.Person.PhoneNumber"></span></div>
						<div class="clearfix"></div>
					</div>
					<div class="list-group-item" ng-show="registrations.length === 0">
						Nessuna registrazione attiva
					</div>
				</div>
				<div class="list-group">
					<div class="list-group-item list-group-item-info">
						Waiting List
					</div>
					<div class="list-group-item" ng-repeat="wait in waitings track by wait.Id">
						<div class="col-sm-12 col-md-5"><span ng-bind="$index + 1"></span></div>
						<div class="col-sm-12 col-md-5"><span ng-bind="wait.Date | date : 'yyyy-MM-dd HH:mm:ss'"></span></div>
						<div class="col-sm-12 col-md-5"><span ng-bind="wait.Person.FirstName"></span></div>
						<div class="col-sm-12 col-md-5"><span ng-bind="wait.Person.LastName"></span></div>
						<div class="col-sm-12 col-md-5"><span ng-bind="wait.Person.PhoneNumber"></span></div>
						<div class="clearfix"></div>
					</div>
					<div class="list-group-item" ng-show="waitings.length === 0">
						Nessuna registrazione in lista di attesa
					</div>
				</div>
			</div>
		</div>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/nprogress/nprogress.js"></script>
		<script src="bower_components/nprogress/nprogress.js"></script>
		<script src="bower_components/blockui/jquery.blockUI.js"></script>

		<script src="app/app/app.js"></script>
		<script src="app/app/controllers/main.js"></script>
		<script src="app/core/core.js"></script>
		<script src="app/core/factories/ajaxer.js"></script>
		<script src="app/core/factories/locker.js"></script>
		<script src="app/core/directives/locker.js"></script>
		<script src="app/core/factories/guid.js"></script>
</body>

</html>
